<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamWeavers ✨ — Create Your Own Magical Story</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <!-- External libs: confetti + jsPDF -->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
        <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header-title">DreamWeavers ✨</h1>
        <p class="header-subtitle">Create Your Own Magical Story</p>
    </header>

    <main class="main-container">
        <section class="hero-section">
            <h2 class="hero-title">Let Your Imagination Soar</h2>
            <p class="hero-description">Enter your name, choose a magical world, and watch your story come to life!</p>
            <button class="btn-primary" id="heroCreate">✨ Create a Story</button>
        </section>

        <section class="form-section">
            <form id="storyForm" class="story-form">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name" required>

                <label for="userWorld">Magical World</label>
                <select id="userWorld" name="userWorld">
                    <option value="forest">Enchanted Forest</option>
                    <option value="castle">Mystical Castle</option>
                    <option value="ocean">Underwater Kingdom</option>
                    <option value="sky">Floating Sky Islands</option>
                    <option value="desert">Golden Desert</option>
                    <option value="custom">Custom...</option>
                </select>
                <input type="text" id="customWorld" name="customWorld" placeholder="Enter your own magical world" class="hidden">

                <label for="userMood">Story Mood</label>
                <select id="userMood" name="userMood">
                    <option value="adventure">Adventure</option>
                    <option value="whimsical">Whimsical</option>
                    <option value="mystery">Mystery</option>
                    <option value="romantic">Romantic</option>
                    <option value="funny">Funny</option>
                    <option value="custom">Custom...</option>
                </select>
                <input type="text" id="customMood" name="customMood" placeholder="Enter your own story mood" class="hidden">

                <button type="submit" class="btn-primary">✨ Create My Magical Story</button>
            </form>
        </section>

        <section id="storyDisplay" class="story-display hidden">
            <div class="story-header">
                <h2 id="storyTitle" class="story-title"></h2>
                <div class="story-actions">
                    <button id="favoriteBtn" class="btn-secondary">⭐ Favorite</button>
                    <button id="readAloudBtn" class="btn-secondary">🔊 Read Aloud</button>
                    <button id="shareStoryBtn" class="btn-secondary">✨ Share</button>
                </div>
            </div>
            <div class="story-content">
                <div id="storyBody"></div>
                <div class="moral"></div>
            </div>
            <div class="story-footer">
                <button id="newStoryBtn" class="btn-primary">✨ Create Another Story</button>
                <button id="regenerateBtn" class="btn-secondary">🔄 Try Again</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 DreamWeavers. All rights reserved.</p>
    </footer>
</body>
</html>
