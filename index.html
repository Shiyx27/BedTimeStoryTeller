<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DreamWeavers ‚ú®</title>
    <!-- Tailwind Play CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="min-h-screen bg-gradient-to-br from-purple-600 via-blue-500 to-pink-400 font-sans">
    <div class="max-w-5xl mx-auto p-6">
      <header class="text-center text-white mb-6">
        <h1 class="text-5xl font-extrabold drop-shadow-lg">DreamWeavers ‚ú®</h1>
        <p class="mt-2 text-xl">Create Your Own Magical Story!</p>
      </header>

      <main class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Left: Form and buttons -->
        <section class="md:col-span-3 bg-white/80 rounded-2xl p-6 shadow-2xl">
          <form id="story-form" class="space-y-4">
            <div>
              <label class="block font-semibold">Protagonist name</label>
              <input id="protagonist" class="w-full rounded-xl p-3 mt-1 text-lg" placeholder="Enter the protagonist's name..." required />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="block font-semibold">Choose Your World</label>
                <input list="worlds" id="world" class="w-full rounded-xl p-3 mt-1 text-lg" placeholder="Select or type a world..." />
                <datalist id="worlds">
                  <option value="Magical Castle"></option>
                  <option value="Space Station"></option>
                  <option value="Secret Garden"></option>
                  <option value="Ocean World"></option>
                </datalist>
              </div>

              <div>
                <label class="block font-semibold">Pick Your Sidekick</label>
                <input list="sidekicks" id="sidekick" class="w-full rounded-xl p-3 mt-1 text-lg" placeholder="Select or type a sidekick..." />
                <datalist id="sidekicks">
                  <option value="Tiny Dragon üêâ"></option>
                  <option value="Funny Robot ü§ñ"></option>
                  <option value="Talking Squirrel üêøÔ∏è"></option>
                  <option value="Clever Fox ü¶ä"></option>
                </datalist>
              </div>

              <div>
                <label class="block font-semibold">Choose Your Adventure Theme</label>
                <input list="themes" id="theme" class="w-full rounded-xl p-3 mt-1 text-lg" placeholder="Select or type a theme..." />
                <datalist id="themes">
                  <option value="Friendship üíï"></option>
                  <option value="Courage üí™"></option>
                  <option value="Curiosity üîç"></option>
                  <option value="Teamwork ü§ù"></option>
                </datalist>
              </div>
            </div>

            <div class="pt-4">
              <button id="create-btn" type="button" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white rounded-2xl py-4 text-2xl font-bold shadow-lg hover:scale-105 transform transition">Create My Story! ‚ú®</button>
            </div>
          </form>

          <!-- Loading and result -->
          <div id="loading" class="hidden mt-6 flex items-center gap-4">
            <div class="loader w-12 h-12 rounded-full bg-white/20 animate-pulse"></div>
            <div class="text-lg text-gray-800 font-semibold">Weaving your magical story...</div>
          </div>

          <article id="story-area" class="hidden mt-6 bg-white rounded-xl p-6 shadow-inner">
            <img id="cover-img" src="" alt="cover" class="w-full max-h-[400px] object-cover rounded-xl mb-4" />
            <h2 id="story-title" class="text-3xl font-extrabold mb-3 text-purple-700"></h2>
            <div id="story-warning" class="mb-3 text-sm text-yellow-800"></div>
            <div id="story-text" class="prose max-w-none text-gray-800"></div>

            <div id="moral" class="mt-4 p-4 bg-yellow-100 border-l-4 border-yellow-300 rounded-lg text-gray-800 font-semibold"></div>

            <div class="mt-6 flex gap-3">
              <button id="new-story-btn" class="flex-1 bg-white border rounded-xl py-3 font-semibold">Generate New Story</button>
              <button id="save-fav-btn" class="flex-1 bg-gradient-to-r from-blue-400 to-green-400 text-white rounded-xl py-3 font-semibold">Save to Favorites ‚ù§Ô∏è</button>
            </div>
          </article>
        </section>

        <!-- Right: Sidebar favorites and login -->
        <aside class="md:col-span-1 bg-white/90 rounded-2xl p-4 shadow-xl">
          <div class="mb-4">
            <h3 class="text-xl font-bold">Account</h3>
            <div id="auth-area" class="mt-3 space-y-2">
              <input id="email" placeholder="Email" class="w-full rounded-lg p-2" />
              <div class="relative">
                <input id="password" type="password" placeholder="Password" class="w-full rounded-lg p-2 pr-12" />
                <button id="toggle-pwd" type="button" aria-label="Show password" class="absolute right-2 top-1/2 -translate-y-1/2 bg-gray-100 rounded px-2 py-1 text-sm">Show</button>
              </div>
              <div class="flex gap-2">
                <button id="signup-btn" class="flex-1 rounded-lg bg-indigo-500 text-white py-2">Sign Up</button>
                <button id="login-btn" class="flex-1 rounded-lg bg-gray-200 py-2">Log In</button>
              </div>
            </div>
            <div id="account-msg" class="mt-2 text-sm text-gray-600"></div>
          </div>

          <div>
            <h3 class="text-xl font-bold">Favorites</h3>
            <div id="favorites-list" class="mt-3 space-y-3 max-h-64 overflow-auto">
              <!-- favorite items injected here -->
            </div>
            <div class="mt-3 flex gap-2">
              <button id="clear-fav" class="flex-1 rounded-lg bg-red-300 py-2">Clear Favorites</button>
            </div>
          </div>
        </aside>
      </main>
    </div>

    <script src="dreamweavers.js"></script>
  </body>
</html>
